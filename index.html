<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="https://www.betrybe.com/" target="_blank">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logo da TrybeWarts">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <div>
        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email">
        <label for="password"></label>
        <input type="password" name="password" id="senha" placeholder="Senha">
        <button id="button-entrar" class="button">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <div id="container-geral">
      <form id="evaluation-form" action="">
        <h1 id="form-title">Formulário de Avaliação</h1>
        <div id="container-inputs">
          <div id="container-name-lastname">
            <label for="input-name">
              <input type="text" name="" id="input-name" placeholder="Nome">
            </label>
            <label for="input-lastname">
              <input type="text" id="input-lastname" placeholder="Sobrenome">
            </label>
          </div>
          <div id="container-email-select">
            <label for="input-email">
              <input type="email" id="input-email" placeholder="Email">
            </label>
            <label id="house-label" for="house">Casa:
              <select name="casa" id="house">
                <option selected>Escolha sua casa</option>
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
        </div>
        <div class="line"></div>
        <div class="container-radio-subject">
          <div id="radio-buttons">
            <label for="family" id="label-family">Qual sua família?</label>
            <label for="frontend">
              <input id="frontend" class="families" type="radio" name="family" value="Frontend"> Frontend
            </label>
            <label for="backend">
              <input id="backend" class="families" type="radio" name="family" value="Backend"> Backend
            </label>
            <label for="fullstack">
              <input id="fullstack" class="families" type="radio" name="family" value="FullStack"> Fullstack
            </label>
          </div>
          <div id="container-subject">
            <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div id="subjects">
              <label for="hofs">
                <input type="checkbox" value="HoFs" id="hofs" name="subject" class="subject"> HoFs
              </label>
              <label for="jest">
                <input type="checkbox" value="Jest" id="jest" name="subject" class="subject"> Jest
              </label>
              <label for="promises">
                <input type="checkbox" value="Promises" id="promises" name="subject" class="subject"> Promises
              </label>
              <label for="react">
                <input type="checkbox" value="React" id="react" name="subject" class="subject"> React
              </label>
              <label for="sql">
                <input type="checkbox" value="SQL" id="sql" name="subject" class="subject"> SQL
              </label>
              <label for="python">
                <input type="checkbox" value="Python" id="python" name="subject" class="subject"> Python
              </label>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div id="evaluation">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="number-one">
            <input type="radio" name="rate" value="1" id="number-one"> 1
          </label>
          <label for="number-two">
            <input type="radio" name="rate" value="2" id="number-two"> 2
          </label>
          <label for="number-three">
            <input type="radio" name="rate" value="3" id="number-three"> 3
          </label>
          <label for="number-four">
            <input type="radio" name="rate" value="4" id="number-four"> 4
          </label>
          <label for="number-five">
            <input type="radio" name="rate" value="5" id="number-five"> 5
          </label>
          <label for="number-six">
            <input type="radio" name="rate" value="6" id="number-six"> 6
          </label>
          <label for="number-seven">
            <input type="radio" name="rate" value="7" id="number-seven"> 7
          </label>
          <label for="number-eight">
            <input type="radio" name="rate" value="8" id="number-eight"> 8
          </label>
          <label for="number-nine">
            <input type="radio" name="rate" value="9" id="number-nine"> 9
          </label>
          <label for="number-ten">
            <input type="radio" name="rate" value="10" id="number-ten"> 10
          </label>
        </div>
        <div id="div-textarea">
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" cols="30" rows="5" maxlength="500"></textarea>
          <span id="counter">Limite de 500 caracteres</span>
        </div>
        <div id="div-checkbox">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <div id="button-submit">
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </form>
      <form action="" id="form-data" class="sumico"></form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybe-logo">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="/script.js"></script>
</body>

</html>
